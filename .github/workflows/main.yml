name: CI

on:
  push:
    paths:
    - '**.kt'
    - '**.kts'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 13
        uses: DeLaGuardo/setup-graalvm@2.0
        with:
          graalvm-version: '19.3.0.2.java11'
      - name: Build with Gradle
        run: ./gradlew test --stacktrace